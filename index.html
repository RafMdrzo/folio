<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/typed.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/folio.js"></script>
  <!-- BOOTSTRAP AND CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css" type="text/css">

  <!-- TITLE -->
  <title>
    f o l i o .
  </title>
</head>
<body>
  <!-- TYPED.JS -->
  <div class="vertical-center">
    <div id="loginContainer" class="container" align="center">
      <div class="container" align="center" id="folio">
        <h1><span id="typed"></span></h1>
        <script>
        $('document').ready(function(){
          var typed = new Typed('#typed', {
            strings:["f o l i o ."],
            backSpeed: 40,
            typeSpeed: 55,
            onComplete: function () {
              $(".typed-cursor").hide();
            }
          });
        });

        </script>
      </div>

      <!-- IMAGE SWAP -->
      <script src="js/imgswap.js"></script>

      <!--REGISTRATION -->
      <div class="container" id="regForm" align = "center">
        <!-- REGISTERED USER'S LOG-IN -->
        <form id="loginForm">
          <div class="form-group" align="left">
            <h6 for="uName" ></h6>
            <input type="text" class="form-control form-control-lg" id="userLog" placeholder="username">
          </div>

          <div class="form-group" align="left" id="passEdit">
            <h6 for="pWord"></h6>
            <input type="password" class="form-control form-control-lg" id="passLog" placeholder="password">
          </div>

        </form>
        <div class="container" id="buttonCont" align="center">

          <button id="logBtn" type="button" class="btn-lg" align="center">log in</button>
          <button id="regBtn" type="button" class="btn-lg"
          data-toggle="modal" data-target="#registerFormModal" align="center">register</button>

        </div>

        <hr>

        <div class="form-group" align="center">
          <a href="" id="forgotten" data-toggle="modal" data-target="#forgottenModal">Forgot your password?</a>
        </div>




      </div>
    </div>
  </div>
  <!-- REGISTER MODAL -->
  <div class="modal fade" id="registerFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="fName" >First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>

            <div class="form-group">
              <label for="lName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>

            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter username">
            </div>

            <div class="form-group">
              <label for="mailing">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="passCode" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="pass">Confirm Password</label>
              <input type="password" class="form-control" id="conf_pass" placeholder="Confirm Password">
            </div>
          </form>

          <div id="error-cont">
            <p id="error-msg"></p>
          </div>
        </div>
        <div class="modal-footer">

          <button id="regMod" type="button" class="btn btn-dark">Register</button>
          <button id="cancelMod" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD MODAL -->
  <div class="modal fade" id="forgottenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="mailing" >Email</label>
              <input type="email" class="form-control" id="mailForgotten" placeholder="Enter email">
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button id="forgotMod" type="button" class="btn btn-dark">Send</button>
          <button id="cancelMod" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
